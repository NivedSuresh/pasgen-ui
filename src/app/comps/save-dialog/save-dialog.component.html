<mat-dialog-content>
  <header style="display: flex; justify-content: center">
    <h3>Save Password</h3>
  </header>

  <mat-form-field style="display: flex;justify-content: center">
    <input [(ngModel)]="name" matInput placeholder="Password Name">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions style="display: flex;justify-content: center">
  <button mat-dialog-close (click)="onSave()" mat-raised-button>Save</button>
  <button mat-dialog-close mat-raised-button>Cancel</button>
</mat-dialog-actions>
